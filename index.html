<html lang="en">
<head>

</head>
<body>
    <div id="topMenu">
        <h1>Home</h1>
        <h1>Cadastro de Medicamentos</h1>
        <h1>Cadastro de Vacinas</h1>
        <h1>Cadastro de Cosm√©ticos</h1>
    
    </div>
    <header>
        <div id="menu">
            <img src="remedio.svg">
            <div>
            <h1> Cadastro de medicamentos</h1> <br>
            <h2>Farmacia da gente</h2>
            </div>
                       
         </div>         
    </header>
    <section id="secForm">
        <div>
            <form onsubmit="addMed()">
                <label for="remName"> NOME DO MEDICAMENTO </label>
                <input type="text" required id="fname" name="medName" placeholder="Digite Aqui">

                <label for="remDis"> QUANTIDADE DISPONIVEL</label>
                <input type="text" required id="fdisp" name="medDisp" placeholder="Apenas Numeros">

                <label for="remClass"> CLASSE DO MEDICAMENTO</label>
                <input type="text" required id="fclass" name="medClass"placeholder="Digite aqui">

                <button type="submit"> CADASTRAR</button>
            </form>
        </div>
            <div id="infoMed">
                <table id="dataTable">
                    <tr>
                        <th>ID</th>
                        <th>Medicamentos</th>
                        <th>Quantidade</th>
                        <th>Classe do Medicamento</th>
                        <th>Remover</th>
                    </tr>

                
                </table>

                
                    
                    </div>
            </div>

    </section>
<script src="script.js"></script>
</body>
</html>
